<svg xmlns="http://www.w3.org/2000/svg" width="820" height="220" viewBox="0 0 820 220" role="img" aria-label="ECLIA">
  <defs>
    <linearGradient id="ecliaGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff3b3b"/>
      <stop offset="28%" stop-color="#ffb02e"/>
      <stop offset="46%" stop-color="#ffee63"/>
      <stop offset="70%" stop-color="#86ff66"/>
      <stop offset="100%" stop-color="#2fe6d6"/>
    </linearGradient>

    <!-- Diagonal cutout mask: show gradient on two bands, hide the middle band -->
    <linearGradient id="ecliaMaskGrad" x1="0" y1="0" x2="1" y2="0" gradientTransform="rotate(-18 0.5 0.5)">
      <stop offset="0%" stop-color="white"/>
      <stop offset="38%" stop-color="white"/>
      <stop offset="39%" stop-color="black"/>
      <stop offset="62%" stop-color="black"/>
      <stop offset="63%" stop-color="white"/>
      <stop offset="100%" stop-color="white"/>
    </linearGradient>

    <mask id="ecliaMask">
      <rect x="0" y="0" width="100%" height="100%" fill="url(#ecliaMaskGrad)"/>
    </mask>

    <filter id="ecliaShadow" x="-20%" y="-30%" width="140%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="8" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <g filter="url(#ecliaShadow)">
    <!-- Base text -->
    <text
      x="410"
      y="142"
      text-anchor="middle"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="96"
      font-style="italic"
      font-weight="900"
      letter-spacing="0.18em"
      fill="#0a0a0b"
    >ECLIA</text>

    <!-- Gradient highlight with diagonal cutout -->
    <text
      x="410"
      y="142"
      text-anchor="middle"
      font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
      font-size="96"
      font-style="italic"
      font-weight="900"
      letter-spacing="0.18em"
      fill="url(#ecliaGradient)"
      opacity="0.92"
      mask="url(#ecliaMask)"
    >ECLIA</text>
  </g>
</svg>
